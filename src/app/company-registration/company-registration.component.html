<div class="form-container">
  <h2>Cadastrar Nova Empresa</h2>

  <form class="form-card">

    <div class="form-group">
      <label>Nome Fantasia</label>
      <input type="text" placeholder="Ex: Cliente Alfa" />
    </div>

    <div class="form-group">
      <label>Código Cliente</label>
      <input type="text" placeholder="Ex: 00124" />
    </div>

    <div class="form-group">
      <label>CNPJ</label>
      <input type="text" placeholder="00.000.000/0001-00" />
    </div>

    <div class="form-group">
      <label>Razão Social</label>
      <input type="text" placeholder="Ex: Alfa Serviços LTDA" />
    </div>

    <button type="submit" class="btn-save">Salvar Empresa</button>

  </form>
</div>

<div class="center-container">
  <a routerLink="/home" class="back-btn">
    Voltar
  </a>
</div>
