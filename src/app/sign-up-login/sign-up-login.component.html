<div class="page-login">
  <main class="login-container">

    <section class="login-box">
      <header class="login-header">
        <h1>Cadastrar</h1>
        <p>Crie sua conta para continuar</p>
      </header>

      <form class="login-form" (submit)="onRegister($event)">
        <fieldset>
          <legend style="display:none;">Login</legend>

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            placeholder="seu@email.com"
            required
            autocomplete="email"
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            placeholder="••••••••"
            required
            autocomplete="new-password"
          />

          
          <p *ngIf="errorMessage" style="color: #ff4444; font-size: 0.85rem; margin-top: 10px;">
            {{ errorMessage }}
          </p>
          <p *ngIf="successMessage" style="color: #00c851; font-size: 0.85rem; margin-top: 10px;">
            {{ successMessage }}
          </p>

          <button type="submit" class="btn-submit" [disabled]="loading">
            {{ loading ? 'Processando...' : 'Cadastrar' }}
          </button>
        </fieldset>
      </form>

      <div style="margin-top: 15px; text-align: center;">
        <a routerLink="/login" style="font-size: 0.8rem; color: #666; text-decoration: none;">
          Já tem uma conta? Faça login
        </a>
      </div>
    </section>
  </main>
</div>
