<header class="app-header">
  <div class="header-inner">
    <!-- Esquerda: logo -->
    <div class="header-left">
      <div class="logo-area">
        <img src="logo.png" alt="Meta RH" class="logo" />
        <div class="company-text">
          <span class="company-name">Meta RH</span>
          <span class="company-subtitle">Talento & performance</span>
        </div>
      </div>
    </div>

    <!-- Centro: menu desktop -->
    <nav class="menu menu-desktop" style="margin-right: 12%;">
      <a routerLink="/home">Inicio</a>
      <a routerLink="/service-company" >Serviços</a>
      <a routerLink="/contract" >Contratos</a>
      <a routerLink="/companies">Empresas</a>
    </nav>


    <!-- Direita: avatar + hamburger (mobile) -->
    <div class="header-right">
      <!-- Toggle do menu no mobile -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-button" aria-label="Abrir menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </label>

      <div class="user-avatar" aria-label="Usuário">
       <i routerLink="/login" class="fa-solid fa-user"></i>
      </div>

      <!-- Menu mobile -->
      <nav class="menu menu-mobile">
        <a routerLink="/service-company">serviços</a>
        <a routerLink="/contract">Contratos</a>
        <a routerLink="/companies">Empresas</a>
      </nav>
    </div>
  </div>
</header>
